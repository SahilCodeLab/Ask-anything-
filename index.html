<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRGPT - AI Chat Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      position: fixed;
      width: 100%;
    }
    
    .chat-app {
      width: 100%;
      height: 100vh;
      background: rgba(25, 25, 45, 0.9);
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
    }
    
    .header {
      padding: 15px 20px;
      text-align: center;
      background: rgba(30, 30, 55, 0.9);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      flex-shrink: 0;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    
    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #4a90e2, #8e44ad);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo h1 {
      font-size: 1.4rem;
      background: linear-gradient(45deg, #4a90e2, #8e44ad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      scroll-behavior: smooth;
    }
    
    .message {
      max-width: 85%;
      padding: 14px 18px;
      border-radius: 18px;
      line-height: 1.5;
      position: relative;
      animation: slideIn 0.3s ease;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    
    .user {
      align-self: flex-end;
      background: linear-gradient(45deg, #4a90e2, #357abd);
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .ai {
      align-self: flex-start;
      background: rgba(45, 45, 70, 0.9);
      color: #e1e1e1;
      border-bottom-left-radius: 4px;
    }
    
    .message::after {
      content: attr(data-time);
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.6);
      position: absolute;
      bottom: -20px;
    }
    
    .user::after {
      right: 10px;
    }
    
    .ai::after {
      left: 10px;
    }
    
    .typing-indicator {
      align-self: flex-start;
      background: rgba(45, 45, 70, 0.9);
      padding: 14px 18px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      border-bottom-left-radius: 4px;
      max-width: 200px;
    }
    
    .typing-dots {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      background: #4a90e2;
      border-radius: 50%;
      opacity: 0.6;
      animation: bounce 1.5s infinite ease-in-out;
    }
    
    .dot:nth-child(1) {
      animation-delay: 0s;
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.15s;
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.3s;
    }
    
    .typing-text {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      margin-left: 8px;
    }
    
    .input-area {
      padding: 15px;
      background: rgba(25, 25, 45, 0.95);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      flex-shrink: 0;
    }
    
    .input-container {
      display: flex;
      background: rgba(40, 40, 60, 0.8);
      border-radius: 30px;
      padding: 5px 15px;
      align-items: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .input-container:focus-within {
      border-color: #4a90e2;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3);
    }
    
    textarea {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      resize: none;
      padding: 12px 0;
      outline: none;
      max-height: 120px;
      font-family: inherit;
    }
    
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    button {
      background: linear-gradient(45deg, #4a90e2, #357abd);
      color: white;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    
    button:active {
      transform: scale(0.95);
    }
    
    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-5px);
        opacity: 1;
      }
    }
    
    /* Scrollbar styling */
    .chat-container::-webkit-scrollbar {
      width: 8px;
    }
    
    .chat-container::-webkit-scrollbar-track {
      background: rgba(20, 20, 35, 0.5);
      border-radius: 4px;
    }
    
    .chat-container::-webkit-scrollbar-thumb {
      background: rgba(74, 144, 226, 0.5);
      border-radius: 4px;
    }
    
    .chat-container::-webkit-scrollbar-thumb:hover {
      background: rgba(74, 144, 226, 0.7);
    }
    
    /* Responsive design */
    @media (min-width: 768px) {
      .chat-app {
        max-width: 800px;
        left: 50%;
        transform: translateX(-50%);
        height: 95vh;
        top: 2.5vh;
        border-radius: 20px;
      }
      
      .header {
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }
      
      .input-area {
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
      }
    }
    
    @media (max-width: 600px) {
      .header {
        padding: 12px 15px;
      }
      
      .logo h1 {
        font-size: 1.3rem;
      }
      
      .logo-icon {
        width: 32px;
        height: 32px;
      }
      
      .chat-container {
        padding: 15px;
      }
      
      .message {
        max-width: 90%;
        padding: 12px 16px;
        font-size: 0.95rem;
      }
      
      .input-area {
        padding: 12px;
      }
      
      button {
        width: 40px;
        height: 40px;
      }
      
      .typing-indicator {
        padding: 12px 16px;
      }
    }
    
    @media (max-width: 400px) {
      .logo h1 {
        font-size: 1.2rem;
      }
      
      .message {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-app">
    <div class="header">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-robot"></i>
        </div>
        <h1>SRGPT</h1>
      </div>
    </div>
    
    <div class="chat-container" id="chatBox">
      <div class="message ai" data-time="Just now">
        Hello! I'm SRGPT, your AI assistant. How can I help you today?
      </div>
    </div>
    
    <div class="input-area">
      <div class="input-container">
        <textarea id="question" rows="1" placeholder="Type your message..."></textarea>
        <button id="sendBtn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const history = [];
    let isTyping = false;
    
    // Function to get current time
    function getTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    
    // Auto-resize textarea
    function resizeTextarea() {
      const textarea = document.getElementById('question');
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    }
    
    // Show typing indicator
    function showTypingIndicator() {
      const existingIndicator = document.querySelector('.typing-indicator');
      if (existingIndicator) return;
      
      const indicator = document.createElement('div');
      indicator.className = 'typing-indicator';
      indicator.innerHTML = `
        <div class="typing-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="typing-text">SRGPT is typing...</div>
      `;
      
      chatBox.appendChild(indicator);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    
    // Hide typing indicator
    function hideTypingIndicator() {
      const indicator = document.querySelector('.typing-indicator');
      if (indicator) indicator.remove();
    }
    
    // Append message to chat
    function appendMessage(type, content) {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.setAttribute('data-time', getTime());
      msg.textContent = content;
      
      // Insert before typing indicator if it exists
      const indicator = document.querySelector('.typing-indicator');
      if (indicator) {
        chatBox.insertBefore(msg, indicator);
      } else {
        chatBox.appendChild(msg);
      }
      
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }
    
    // Typewriter effect for AI messages
    function typewriterEffect(text, element) {
      return new Promise((resolve) => {
        let i = 0;
        element.textContent = '';
        isTyping = true;
        showTypingIndicator();
        
        const typingInterval = setInterval(() => {
          if (i < text.length) {
            element.textContent += text[i];
            i++;
            chatBox.scrollTop = chatBox.scrollHeight;
          } else {
            clearInterval(typingInterval);
            isTyping = false;
            hideTypingIndicator();
            resolve();
          }
        }, 20);
      });
    }
    
    // Main AI function
    async function askAI() {
      const input = document.getElementById('question');
      const question = input.value.trim();
      if (!question) return;
      
      input.value = '';
      resizeTextarea();
      
      // Add user message to history and display
      history.push({ role: 'user', message: question });
      appendMessage('user', question);
      
      try {
        // Show typing indicator
        showTypingIndicator();
        
        // Send request to your backend
        const res = await fetch('https://ask-anything-ees1.onrender.com/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question, history })
        });
        
        const data = await res.json();
        const answer = data.answer || '⚠️ No answer found';
        
        // Add AI response to history
        history.push({ role: 'SRGPT', message: answer });
        
        // Hide typing indicator
        hideTypingIndicator();
        
        // Display AI response with typewriter effect
        const aiMessage = appendMessage('ai', '');
        await typewriterEffect(answer, aiMessage);
      } catch (err) {
        hideTypingIndicator();
        appendMessage('ai', 'Sorry, I encountered an error. Please try again.');
      }
    }
    
    // Event listeners
    document.getElementById('sendBtn').addEventListener('click', askAI);
    
    document.getElementById('question').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        askAI();
      }
    });
    
    document.getElementById('question').addEventListener('input', resizeTextarea);
    
    // Initial resize
    window.addEventListener('load', () => {
      resizeTextarea();
    });
  </script>
</body>
</html>
