<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SRGPT - Your AI Chat Friend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f 0%, #2a2a3e 100%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Use min-height to allow content expansion */
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      position: relative;
      animation: slideIn 0.3s ease;
      font-size: 0.95rem;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(45deg, #4a90e2, #357abd);
      color: white;
      margin-right: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .ai {
      align-self: flex-start;
      background: #2d2d44;
      color: #e1e1e1;
      margin-left: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .message::after {
      content: attr(data-time);
      font-size: 0.7rem;
      color: #aaa;
      position: absolute;
      bottom: -18px;
      right: 10px;
      opacity: 0.8;
    }

    .input-area {
      display: flex;
      padding: 15px;
      border-top: 1px solid #333;
      background: #1b1b2b;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      position: sticky; /* Stick to the bottom */
      bottom: 0;
      width: 100%;
      z-index: 10; /* Ensure it stays above other content */
    }

    .input-container {
      display: flex;
      align-items: center;
      flex: 1;
      position: relative;
    }

    .icon-button {
      font-size: 20px;
      color: #ccc;
      cursor: pointer;
      margin-right: 10px;
      transition: color 0.2s ease, background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background-color: #2d2d44;
      border-radius: 50%;
      border: 1px solid #444;
    }

    .icon-button:hover {
      color: #4a90e2;
      background-color: #3a3a55;
    }

    input[type="file"] {
      display: none;
    }

    textarea {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      font-size: 0.95rem;
      resize: none;
      background: #2d2d44;
      color: white;
      transition: border-color 0.2s ease, height 0.2s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
    }

    button {
      background: linear-gradient(45deg, #4a90e2, #357abd);
      color: white;
      border: none;
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #5aa0f2, #458bcd);
    }

    button:active {
      transform: scale(0.95);
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #4a90e2;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsive Styling */
    @media (max-width: 600px) {
      .chat-container {
        padding: 15px;
      }

      .message {
        max-width: 90%;
        font-size: 0.9rem;
        padding: 10px 14px;
      }

      textarea {
        font-size: 0.9rem;
        padding: 10px;
      }

      button {
        padding: 8px 15px;
        font-size: 0.9rem;
      }

      .icon-button {
        font-size: 18px;
        width: 32px;
        height: 32px;
      }

      .input-area {
        padding: 10px;
      }
    }

    @media (max-width: 400px) {
      .message {
        max-width: 95%;
      }

      button {
        padding: 8px 12px;
      }
    }

    /* Fallback for browsers that don't support position: sticky */
    @supports not (position: sticky) {
      .input-area {
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>

  <div class="input-area">
    <div class="input-container">
      <label for="file-upload" class="icon-button">
        <i class="fas fa-images"></i>
      </label>
      <input type="file" id="file-upload" accept="image/*" onchange="previewImage(event)" />
      <textarea id="question" rows="2" placeholder="Type your message..." oninput="resizeTextarea()"></textarea>
    </div>
    <button id="sendBtn" onclick="askAI()">Send</button>
  </div>

  <script>
    let isTyping = false;
    let typingInterval;

    // Function to get the current time in HH:MM format
    function getTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // Resize the textarea based on input length
    function resizeTextarea() {
      const textarea = document.getElementById('question');
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px'; // Limit max height
    }

    // Typewriter effect for AI messages
    function typewriterEffect(text, element, callback) {
      let i = 0; // Fixed: Initialize i
      element.textContent = '';
      typingInterval = setInterval(() => {
        if (i < text.length) {
          element.textContent += text[i];
          i++;
        } else {
          clearInterval(typingInterval);
          callback();
        }
      }, 30); // Faster typing effect
    }

    // Function to preview image
    function previewImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        // Display image in chat as a user message
        appendMessage('user', `<img src="${reader.result}" style="max-width: 100%; border-radius: 8px;" />`);
      };
      reader.readAsDataURL(file);
    }

    async function askAI() {
      const input = document.getElementById('question');
      const question = input.value.trim();
      if (!question) return alert("Please type a message");

      appendMessage('user', question);
      input.value = '';
      resizeTextarea();

      // Show "SRGPT is thinking..." with spinner
      const thinkingMessage = document.createElement('div');
      thinkingMessage.className = 'message ai';
      thinkingMessage.innerHTML = 'SRGPT is thinking... <span class="loading-spinner"></span>';
      document.getElementById('chat').appendChild(thinkingMessage);
      document.getElementById('chat').scrollTo(0, document.getElementById('chat').scrollHeight);

      // Disable the send button while waiting for AI
      const sendBtn = document.getElementById('sendBtn');
      sendBtn.textContent = "Stop";
      sendBtn.setAttribute("onclick", "stopTyping()");

      try {
        const response = await fetch('https://ask-anything-ees1.onrender.com/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const data = await response.json();
        thinkingMessage.remove();
        const aiMessage = appendMessage('ai', '');
        typewriterEffect(data.answer || 'No answer found', aiMessage, () => {
          sendBtn.textContent = "Send";
          sendBtn.setAttribute("onclick", "askAI()");
        });
      } catch (err) {
        thinkingMessage.remove();
        appendMessage('ai', 'Error: ' + err.message);
        sendBtn.textContent = "Send";
        sendBtn.setAttribute("onclick", "askAI()");
      }
    }

    // Stop typing effect
    function stopTyping() {
      clearInterval(typingInterval);
      const sendBtn = document.getElementById('sendBtn');
      sendBtn.textContent = "Send";
      sendBtn.setAttribute("onclick", "askAI()");
      const thinkingMessage = document.querySelector('.message.ai:last-child');
      if (thinkingMessage?.textContent.includes('thinking')) {
        thinkingMessage.remove();
      }
      appendMessage('ai', 'Typing stopped.');
    }

    // Append message to the chat
    function appendMessage(sender, content) {
      const chat = document.getElementById('chat');
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.setAttribute('data-time', getTime());
      if (typeof content === 'string' && content.startsWith('<img')) {
        msg.innerHTML = content;
      } else {
        msg.textContent = content;
      }
      chat.appendChild(msg);
      chat.scrollTo(0, chat.scrollHeight);
      return msg;
    }

    // Handle Enter key to send message
    document.getElementById('question').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        askAI();
      }
    });
  </script>
</body>
</html>
